<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control Panel</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
    <h1>Server Control Panel - <span id="hostname">{{ hostname }}</span></h1>

    <div id="monitoring">
        <h2>System Monitoring</h2>
        <div id="system-info">
            <div class="stat-container">
                <p>CPU Usage: <span id="cpu-usage-text">...</span>%</p>
                <div class="progress-bar-container">
                    <div id="cpu-usage-bar" class="progress-bar"></div>
                </div>
            </div>
            <div class="stat-container">
                <p>RAM Usage: <span id="ram-usage-text">...</span>%</p>
                <div class="progress-bar-container">
                    <div id="ram-usage-bar" class="progress-bar"></div>
                </div>
            </div>
        </div>
        <h2>GPU Monitoring</h2>
        <div id="gpu-info">
            <!-- GPU data will be populated here -->
        </div>
    </div>

    <div class="service-monitoring-container">
        <div id="ollama-monitoring">
            <div class="service-header">
                <h2>Ollama Monitoring</h2>
                <label class="theme-switch">
                    <input type="checkbox" id="ollama-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="stat-container">
                <p>Status: <span id="ollama-status">...</span></p>
            </div>
            <div id="ollama-models-container" style="display: none;">
                <h3>Loaded Models</h3>
                <ul id="ollama-models-list">
                    <!-- Loaded models will be listed here -->
                </ul>
            </div>
        </div>

        <div id="invokeai-monitoring">
            <h2>InvokeAI Monitoring</h2>
            <div class="stat-container">
                <p>Status: <span id="invokeai-status">...</span></p>
            </div>
            <div class="stat-container">
                <p>Generating Image: <span id="invokeai-generating-status">...</span></p>
            </div>
            <div class="stat-container" id="invokeai-queue-container" style="display: none;">
                <p>Queue Progress: <span id="invokeai-queue-progress">...</span></p>
            </div>
        </div>
    </div>

    <div id="actions">
        <h2>Actions</h2>
        <button id="run-script-btn">Run Example Script</button>
    </div>

    <div id="applications">
        <h2>Running Applications</h2>
        <ul id="app-list">
            <!-- App list will be populated here -->
        </ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
